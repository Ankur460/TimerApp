<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        <div>
            <input type="number" placeholder="Enter The Minute" id="minutes" class="minute">
            <br>
            <input type="number" placeholder="Enter The Second" id="seconds" class="second">
            <br>
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="timer">00:00</div>
    </div>
   <script src="script.js"></script>
</body>
</html>
